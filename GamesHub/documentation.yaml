  /user/signup:
    post:
      operationId: user_signup_create
      description: "\n                Creates a new user account with profile picture,
        email validation, and welcome mailer.\n\n                - Validates email
        via AbstractAPI\n                - Sends branded welcome email on success\n
        \               - Returns JWT access token and sets refresh token as secure
        cookie\n                "
      summary: Register a new GamesHub user
      tags:
      - user
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              additionalProperties: {}
            examples:
              SuccessfulSignupRequest:
                value:
                  username: Batman
                  password: hunter2
                  email: batman@example.com
                  first_name: Bruce
                  last_name: Wayne
                  phoneNumber: '+911234567890'
                  profilePicture: file
                summary: Successful signup request
      security:
      - {}
      responses:
        '201':
          description: 'User added successfully, example={"message": "User SampleUser
            added successfully", "username":SampleUser, "profile_picture":url, "Access_Token":hgavhvsgga....}'
        '400':
          description: 'Incorrect password, example=[{"message": "Username already
            Exists"}, {"error":"Incorrect email ID provided"}, {"error":{"field":"error"}}]'
        '500':
          description: Mailer reputation API failed, {"error":"Mailer job failed!"}
  /user/update_user:
