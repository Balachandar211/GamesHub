  /user/session/login:
    post:
      operationId: user_session_login_create
      description: "\n                Authenticates a user and returns a JWT access
        token.\n\n                - Sets `Refresh_Token` as a secure HTTP-only cookie\n
        \               - Returns profile metadata on success\n                "
      summary: Login to GamesHub
      tags:
      - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: {}
            examples:
              LoginRequest:
                value:
                  username: Batman
                  password: hunter2
                summary: Login request
      security:
      - {}
      responses:
        '200':
          description: 'Login successful, example = {"message": "User SampleUser logged
            in", "username":SampleUser, "profile_picture":url, "Access_Token":hgavhvsgga....}'
        '400':
          description: Incorrect password example, = {"message":"Incorrect password
            for user SampleUser"}
        '404':
          description: Username not found example, = {"message":"username not found"}
  /user/session/logout:
    post:
