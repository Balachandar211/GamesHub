  /community/posts:
    get:
      operationId: community_posts_list
      description: "\n        Retrieves a paginated list of posts.\n\n        - Requires
        authentication for creating posts, but listing is public (`IsAuthenticatedOrReadOnly`)\n
        \       - Supports filtering by `hashtag` and `username` query parameters\n
        \       - Returns paginated results with count, next, previous, and posts
        array\n        - Cached for performance (3600 seconds)\n    "
      summary: List Posts
      parameters:
      - in: query
        name: hashtag
        schema:
          type: string
        description: Filter posts by hashtag
      - in: query
        name: limit
        schema:
          type: integer
        description: Pagination limit
      - in: query
        name: offset
        schema:
          type: integer
        description: Pagination offset
      - in: query
        name: username
        schema:
          type: string
        description: Filter posts by username
      tags:
      - community
      security:
      - BearerAuth: []
      - BearerAuth: []
      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                required:
                - count
                - results
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?offset=400&limit=100
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?offset=200&limit=100
                  results:
                    type: array
                    items:
                      application/json:
                        type: object
                        properties:
                          message:
                            type: string
                            example: posts for the request
                          count:
                            type: integer
                            example: 25
                          next:
                            type: string
                            nullable: true
                            example: http://api.example.com/posts?limit=10&offset=10
                          previous:
                            type: string
                            nullable: true
                            example: null
                          posts:
                            type: array
                            items:
                              type: object
                        required:
                        - message
                        - count
                        - posts
              examples:
                PostsExist:
                  value:
                    count: 123
                    next: http://api.example.org/accounts/?offset=400&limit=100
                    previous: http://api.example.org/accounts/?offset=200&limit=100
                    results:
                    - message: posts for the request
                      count: 2
                      next: null
                      previous: null
                      posts:
                      - id: 1
                        title: First Post
                        user: Batman
                        hashtags:
                        - gaming
                        created_at: '2025-12-19T18:00:00Z'
                      - id: 2
                        title: Second Post
                        user: Batman
                        hashtags:
                        - fun
                        created_at: '2025-12-19T19:00:00Z'
                  summary: Posts exist
          description: ''
        '404':
          content:
            application/json:
              schema:
                application/json:
                  type: object
                  properties:
                    error:
                      type: object
                      properties:
                        code:
                          type: string
                          example: not_found
                        detail:
                          type: string
                          example: No posts found
              examples:
                NoPostsFound:
                  value:
                    error:
                      code: not_found
                      detail: No posts found
                  summary: No posts found
          description: ''
    post:
      operationId: community_posts_create
      description: "\n        Creates a new post.\n\n        - Requires authentication
        (`IsAuthenticatedOrReadOnly`)\n        - Accepts multipart/form-data for media
        uploads\n        - Validates request body with `PostSerializer`\n        -
        Returns success message and created post data\n    "
      summary: Create Post
