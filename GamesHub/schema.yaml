                      type: object
              examples:
                PostCreated:
                  value:
                    message: Post has been saved successfully
                    post:
                      id: 3
                      title: New Post
                      content: This is a new post
                      user: Batman
                      hashtags:
                      - gaming
                      - fun
                      created_at: '2025-12-19T20:00:00Z'
                  summary: Post Created
          description: ''
        '400':
          content:
