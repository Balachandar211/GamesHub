      - BearerAuth: []
      - BearerAuth: []
      responses:
        '202':
          content:
            application/json:
              schema:
                application/json:
                  type: object
                  properties:
                    message:
                      type: string
                      example: Comment updated successfully
                    data:
                      type: object
              examples:
                CommentUpdated:
                  value:
                    message: Comment updated successfully
                    data:
                      id: 10
                      body: Updated comment text
                      user: Batman
                      created_at: '2025-12-19T20:00:00Z'
                      upvote: 2
                      downvote: 0
                  summary: Comment Updated
          description: ''
        '400':
          content:
            application/json:
