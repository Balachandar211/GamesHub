info:
  title: GameHub API
  version: 2.0.0
  description: |-
    Backend API for GamesHub store.

    Architecture Overview:
    - Built with Django and Django REST Framework as the primary backend.
    - Flask-based microservice used for managing email jobs.
    - PostgreSQL database provided by Aiven.
    - Supabase S3 image buckets used for storage.
    - Authentication handled via Simple JWT.
    - Celery jobs used for running batch processes.
    - Redis used for caching, as a counter, and as the Celery broker.
    - Version control managed with Git.
    - Instance image maintained with Docker and deployed as a Render web service.
    - Documentation is generated with DRF Spectacular as per OpenAPI v3 specification.
