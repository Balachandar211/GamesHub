      - community
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Title of the post
                content:
                  type: string
                  description: Content of the post
                media:
                  type: file
                  format: binary
                  description: Media file upload
